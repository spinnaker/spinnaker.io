<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }} ">
    <header>{{ partial "navbar.html" . }} {{ partial "hero.html" . }}</header>

    <div class="td-default td-outer">
      <main role="main">{{ block "main" . }} {{ end }}</main>
      {{ partial "footer.html" . }}
    </div>
    {{ partialCached "scripts.html" . }}
  </body>
</html>
