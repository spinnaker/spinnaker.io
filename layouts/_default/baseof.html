<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }} layout-{{.Layout}}">
    
    <header>
      {{ partial "navbar.html" . }}
    </header>
    {{ if .IsHome }}
    <div class="container-fluid td-default td-outer waves">
      <main role="main test-index" class="td-main">
        {{ else }}
        <div class="container-fluid td-default td-outer clear-header">
          <main role="main test-index" class="td-main">
            {{ end }}
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ partialCached "scripts.html" . }}
  </body>
</html>
